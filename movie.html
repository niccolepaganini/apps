<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="stylesheet" href="movie.css">
</head>
<body>
  <header>
    <h1>Movie Finder</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search movies by title">
      <button id="searchBtn">Search</button>
      <select id="sortBy">
        <option value="popularity.desc">Popularity</option>
        <option value="release_date.desc">Release Date</option>
        <option value="vote_average.desc">Rating</option>
      </select>
    </div>
  </header>

  <main>
    <div id="movieGrid"></div>
  </main>

  <button id="favoritesBtn">Favorites</button>

  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="movieTitle"></h2>
      <img id="moviePoster" src="" alt="Movie Poster">
      <p id="movieOverview"></p>
      <p><strong>Release Date:</strong> <span id="movieReleaseDate"></span></p>
      <p><strong>Rating:</strong> <span id="movieRating"></span></p>
      <p><strong>Runtime:</strong> <span id="movieRuntime"></span> minutes</p>
    </div>
  </div>

  <div id="favoritesModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Your Favorite Movies</h2>
      <div id="favoritesList"></div>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Movies App</p>
  </footer>
  <script src="movie.js"></script>
</body>
</html>
